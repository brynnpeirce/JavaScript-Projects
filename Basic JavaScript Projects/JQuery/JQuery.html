<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> </script>
    </head>

    <script>
        $(document).ready(function() {  //when the browser is ready
            $("html").append(  //grabs html file, includes header and 3 paragraphs
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic JQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); //CSS: paragraph 2 is red
            $("#3").click(function() {  //CSS: click paragraph 3, it hides h1
            $('h1').hide();
            });
        } );
    </script>
</html>

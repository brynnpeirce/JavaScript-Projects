<!DOCTYPE html>
<html>
    <head>
        <script src="JavaScript_2.js"></script>
        <link rel="stylesheet" href="CSS_1.css">
        <title>Contact</title>
    </head>
    <body>
        <h1> Contact </h1>
        <div class="Form" id="Contact">
            <form name="myForm" action="" onsubmit="return validateForm()" method="POST">
            <label>Name:</label>
                <input type="text" name="fname" placeholder="Please enter your name">
            <label>Email:</label>
                <input type="text" name="gmail" placeholder="Please enter your email">
            <label>Message:</label>
                <input type="text" name="msg" placeholder="Please write your message here">
                <input type="submit" value="SUBMIT">
            </form>
        </div>
    </body>
</html>
